<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>
<body class="bg-lightGray-new">
    
    <div class="h-screen flex items-center justify-center">
      <!-- Card -->
      <div class="bg-white-new p-4 max-w-xs rounded-lg shadow-lg">
        <!-- Img -->
        <img class='rounded-lg' src="/images/image-qr-code.png" alt="">
        <!-- Header -->
        <h1 class="pt-3 font-outfit font-bold text-center">Improve your front-end skills by building projects</h1>
        <!-- Paragraph -->
        <p class="mt-3 text-sm font-outfit font-normal text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
</body>
</html>
